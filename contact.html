<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="./css/contact.css">
</head>
<body>
    <!-- 页眉导航栏 -->
    <div id="nav">
        <div class="inner">
            <span>Yanzi's Universe</span>
            <ul>
                <li><a href=" ">contact</a></li>
                <li><a href="../个人主页.nosync/work.html">Work</a></li>
                <li><a href="../个人主页.nosync/daily.html">Daily</a></li>
                <li><a href="../个人主页.nosync/about.html">About</a></li>
                <li><a href="../个人主页.nosync/index.html">Home</a></li>
            </ul>
        </div>
    </div>
    <!-- 中间的内容框，主要是一个表单 -->
    <div id="middle">
        <!-- 表单 -->
        <form class="form">
            <span class="name_title">你的昵称</span>
            <!-- 表单输入框 -->
            <input type="text" id="name" placeholder="你的名字或昵称">
            <br/>
            <span class="type_title">你对我的评价</span>
            <!-- 表单下拉选择框 -->
            <select id="type">
                <option selected>--我是什么样的--</option>
                <option>温柔</option>
                <option>严肃</option>
                <option>亲和</option>
            </select>
            <br/>
            <span class="message_title">想说的话</span>
            <br/>
            <!-- 表单文字域 -->
            <textarea id="message" name="message" rows="10" cols="30" placeholder="写下你的留言吧！"></textarea>
        </form>
    </div>
    <footer>
        <span class="copyright">Copyright©Lin Huiyan All Rights Reserved.</span>
    </footer>
</body>
</html>
