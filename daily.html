<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Daily</title>
    <link rel="stylesheet" href="./css/daily.css">
</head>
<body>
    <!-- 页眉导航栏 -->
    <div id="nav">
        <div class="inner">
            <span id="page_title">Yanzi's Universe</span>
            <ul>
                <li><a href="../个人主页.nosync/contact.html">contact</a></li>
                <li><a href="../个人主页.nosync/work.html">Work</a></li>
                <li><a href="../个人主页.nosync/daily.html">Daily</a></li>
                <li><a href="../个人主页.nosync/about.html">About</a></li>
                <li><a href="../个人主页.nosync/index.html">Home</a></li>
            </ul>
        </div>
    </div>
    <!-- 中间的图片 -->
    <img src="./images/bg_2.jpg" alt="bg_2">
    <!-- 吃喝玩三个图 -->
    <div id="container_1">
        <div id="tag">
            <div class="tag1">
                <span class="eat_title">吃</span>
            </div>
            <div class="tag3">
                <span class="eat_title">玩</span>
            </div>
            <div class="tag2">
                <span class="eat_title">喝</span>
            </div>
        </div>
        <div class="inner">
            <div id="eat">

            </div>
            <div id="drink"></div>
            <div id="play"></div>
        </div>
    </div>
    <!-- 左侧内容部分 -->
    <div id="container_2">
        <div class="inner">
            <div id="container_2_1">
                <div class="container_2_title">
                    <span class="title1">做人嘛，开心最重要啦</span>
                </div>
                <!-- 音乐播放器 -->
                <div class="songs">
                    <div class="songs_title">
                        <span class="title2">·最近歌单</span>
                    </div>
                    <!-- 第一首歌 -->
                    <div class="song_1">
                        <span class="song1_name">张惠妹--掉了</span>
                        <audio class="music1" src="./music/张惠妹 - 掉了.flac" controls autoplay loop></audio>
                    </div>
                    <!-- 第二首歌 -->
                    <div class="song_2">
                        <span class="song2_name">薛之谦--天外来物</span>
                        <audio class="music2" src="./music/薛之谦 - 天外来物.flac" controls autoplay loop></audio>
                    </div>
                </div>
                <!-- 最近在看部分 -->
                <div class="watching">
                    <div class="watching_title">
                        <span class="title2">·最近在看</span>
                    </div>
                    <div class="watching_list">
                        <div class="roll_1">
                            <!-- square盒子是一个黑色的小方块 -->
                            <div class="square"></div>
                            <div class="program_1">
                                <span class="program">声生不息</span>
                            </div>
                        </div>
                        <div class="roll_2">
                            <div class="square"></div>
                            <div class="program_2">
                                <span class="program">乘风破浪2023</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- 右侧内容部分 -->
            <div id="container_2_2">
                <div class="container_2_title">
                    <span class="title1_1">To Do List</span>
                </div>
                <div class="inschool">
                    <div class="inschool_title">
                        <span class="title2">·在学校</span>
                    </div>
                    <div class="watching_list">
                        <div class="roll_1">
                            <div class="square_1"></div>
                            <div class="program_1">
                                <span class="program">做实验</span>
                            </div>
                        </div>
                        <div class="roll_2">
                            <div class="square_1"></div>
                            <div class="program_1">
                                <span class="program">交论文</span>
                            </div>
                        </div>
                        <div class="roll_2">
                            <div class="square_1"></div>
                            <div class="program_1">
                                <span class="program">考试</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="outschool">
                    <div class="outschool_title">
                        <span class="title2">·在校外</span>
                    </div>
                    <div class="watching_list">
                        <div class="roll_1">
                            <div class="square_1"></div>
                            <div class="program_1">
                                <span class="program">看演唱会</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <footer>
        <span class="copyright">Copyright©Lin Huiyan All Rights Reserved.</span>
    </footer>
</body>
</html>
